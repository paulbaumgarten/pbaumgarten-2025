<!DOCTYPE html>
<html>
  <head>
    <title>pbaumgarten.com presentation</title>
    <meta charset="utf-8">
    <style>
      @import url(https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz);
      @import url(https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic);
      @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);

      body { font-family: 'Droid Serif'; }
      h1, h2, h3 {
        font-family: 'Yanone Kaffeesatz';
        font-weight: normal;
      }
      .remark-code, .remark-inline-code { font-family: 'Ubuntu Mono'; }
    </style>
  </head>
  <body>
    <textarea id="source" style="display:none;"></textarea>
    <script src="https://remarkjs.com/downloads/remark-latest.min.js">
    </script>
    <script>
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Get the filename from the URL parameter
        const filename = getParameterByName('file');

        // Load the markdown file dynamically
        if (filename) {
            fetch(`${filename}.md`)
                .then(response => response.text())
                .then(text => {
                    document.getElementById('source').textContent = text;
                    remark.create();
                })
                .catch(error => console.error('Error loading the markdown file:', error));
        } else {
            document.body.innerHTML = '<p>No slide file specified.</p>';
        }
    </script>
  </body>
</html>
